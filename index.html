<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Yellow | Site en construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #F9D423;
            --text-black: #1a1a1a;
            --font-main: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-yellow);
            color: var(--text-black);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .logo-container {
            width: 40vw;
            max-width: 600px;
            margin-bottom: 40px;
            animation: fadeInScale 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            background-color: var(--text-black);
            color: var(--primary-yellow);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background-color: #333;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .logo-container {
                width: 70vw;
            }

            h1 {
                font-size: 1.2rem;
            }

            .btn {
                padding: 15px 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="Images/InYellow_Consulting_2026.png" alt="In Yellow Logo">
        </div>
        <div class="content">
            <h1>Site en construction</h1>
            <a href="mailto:paudry@in-yellow.com" class="btn">Nous contacter</a>
        </div>
    </div>
</body>

</html>
